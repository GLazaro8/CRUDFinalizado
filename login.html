<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="./img/sunset-icon-6818308_960_720-removebg-preview.png">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="" onsubmit="return validation(event)">
            <div class="user-box">
                <input onchange="resetear('user')" type="text" id="user" name="user">
                <label for="user">Usuario</label>
                <div id="userHelp" class="text-hidden">Usuario incorrecto</div>
            </div>
            <div class="user-box">
                <input onchange="resetear('password')" type="password" id="password" name="password">
                <label class="password">Contraseña</label>
                <div id="passwordHelp" class="text-hidden">Contraseña incorrecta</div>
            </div>
            
            <div class="botones">
                <button id="entrar" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Entrar
                </button>
            </div>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
